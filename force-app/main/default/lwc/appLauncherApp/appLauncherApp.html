<template>
    <lightning-layout-item key={app.Id}>
        <a href={app.StartUrl} target="_new">
            <div class="flip-card">
                <div class="flip-card-inner">
                    
                <div class="flip-card-front">
                    
                    <div class="slds-scoped-notification slds-media slds-media_center scope" role="status" if:true={hasNotification}>
                        <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-info" title="information">
                            <lightning-icon icon-name="utility:info" alternative-text="Info" ></lightning-icon>
                        </span>
                        </div>
                        <div class="slds-media__body">
                        <p>You have new tasks!</p>
                        </div>
                    </div>  
                
                    <div class="title">
                        <h1>{app.Label}</h1>
                    </div>
                    <img src={app.LogoUrl} alt={app.Label} style="width:100%;height:100%;"/>
                </div>
                <div class="flip-card-back">
                    <div class="title">
                        <h1>{app.Label}</h1> 
                    </div>
                    <p>{app.Description}</p> 
                </div>
                </div>
            </div>
        </a>
    </lightning-layout-item>
</template>
